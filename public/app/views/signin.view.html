<div class="form_case">
  <div class="top">
    <a class="btn btn-block btn-primary">Sign in with Facebook</a>
    <a class="btn btn-block btn-danger">Sign in with Google</a>
  </div>
  <form class="form-horizontal" col-sm-12>
    <div class="form-group">
      <input class="form-control email" placeholder="email@you.com (so that we can contact you)" data-placement="top" data-trigger="manual" data-content="Must be a valid e-mail address (user@gmail.com)" type="text">
      <label>E-Mail</label>
    </div>
    <div class="form-group">
      <input class="form-control password" placeholder="Enter your password" data-placement="top" data-trigger="manual"  type="password">
      <label>Password</label>
    </div>
    <div class="form-group">
      <span>Don't have an account? </span> <a href="/#/signup" class="btn btn-primary pull-right">Sign Up!</a>
      <p class="help-block pull-left text-danger hide" id="form-error">&nbsp; The form is not valid. </p>
    </div>
  </form>
</div>
